<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Q8 TRADE - TRADE BITCOIN NOW</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="form-style.css" rel="stylesheet" type="text/css" />
	</head>
	
	
	<body>
		<header>
			<img src="images/Q8.png" class="q8-logo" />
		</header>
		<div class="yellow-stripe"></div>
		
		<div class="top-blue-part">
			<div class="container">
				<div class="form-top-text"></div>
				<input type="text" name="first-name" placeholder="First Name" />
				<input type="text" name="last-name" placeholder="Last Name" />
				<input type="email" name="email" placeholder="Email" />
				<input type="list" name="countries-list" placeholder="United Kingdom" />
					<datalist id="countries-list">
						<option value="United Kingdom">
						<option value="USA">    
						<option value="China">
						<option value="Ukraine">
						<option value="Some other country">
					</datalist>
				<output placeholder="44"></output>
				<input type="number" name="telephone" placeholder="Telephone" />
				<input type="checkbox" name="newsletter-approve" id="newsletter-approve" />
				<label for="newsletter-approve">I Would Like To Recieve The Newsletter</label>
				<input type="checkbox" name="agree-with-terms" id="agree-with-terms" />
				<label for="agree-with-terms">I agree to the <u>Terms and Conditions</u> Risk Warning and the <u>Privacy Policy</u> in Q8 Trade</label>
				<input type="submit" class="form-submit" />
			</div>
		</div>
		
		<div class="middle-white-part">
			<img src="images/white-icon-1.png" class="white-icon-1" />
			<img src="images/white-icon-2.png" class="white-icon-2" />
			<img src="images/white-icon-3.png" class="white-icon-3" />
			<img src="images/white-text-1.png" class="white-text-1" />
			<img src="images/white-text-2.png" class="white-text-2" />
			<img src="images/white-text-3.png" class="white-text-3" />
		</div>
		
		<div class="bottom-blue-part map">
			<img src="images/icon-1.png" class="icon1" />
			<img src="images/icon-2.png" class="icon2" />
			<img src="images/text-1.png" class="text1" />
			<img src="images/text-2.png" class="text2" />
			<button type="submit" class="start-trade-button"></button>
		</div>
		
		
		<footer>
			<img src="images/this-brand.png" class="this-brand" />
			<img src="images/cma.png" class="cma-image" />
			<img src="images/islamic account EN.png" class="islamic-image"/>
			<img src="images/risk-disclaimer.png" class="risk-disclaimer-image" />
			<img src="images/payment-methods.png" class="payment-methods" />
		</footer>
		
	</body>

</html>
